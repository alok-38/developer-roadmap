<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Form UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form>
        <label for="Full Name">Full Name</label>
        <input type="text" placeholder="What should we call you?" required />
        <label for="Email">Email</label>
        <input type="email" placeholder="john@doe.com" required />
        <p>Email is already taken</p>
        <label for="Enter Password">Enter Password</label>
        <input type="password" placeholder="xxxxxxxxx" required />
        <label for="Confirm Password">Confirm Password</label>
        <input type="password" placeholder="xxxxxxxxx" required />
        <button type="submit">Update Profile</button>
      </form>
      <section>
        <div>65&percnt;</div>
        <h2>Profile Completeness</h2>
        <div>
          <p>Create Account</p>
          <p>Update Roadmap Progress</p>
          <p>Setup Public Profile</p>
          <p>Complete your project</p>
          <p>Invite your Friends</p>
        </div>
      </section>
    </main>
  </body>
</html>
