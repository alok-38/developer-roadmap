<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Create a simple tabs component using HTML, CSS, and JavaScript
    </title>
    <link rel="icon" href="https://fav.farm/ðŸ‘“" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="tab-container">
      <section class="tabs">
        <button class="tab" data-tab="1">First Tab</button>
        <button class="tab" data-tab="2">Second Tab</button>
        <button class="tab" data-tab="3">Third Tab</button>
        <button class="tab" data-tab="4">Fourth Tab</button>
      </section>
      <section class="content">
        <div id="content-1" class="tab-content active">
          Content of the First Tab
        </div>
        <div id="content-2" class="tab-content">Content of the Second Tab</div>
        <div id="content-3" class="tab-content">Content of the Third Tab</div>
        <div id="content-4" class="tab-content">Content of the Fourth Tab</div>
      </section>
    </main>
  </body>
</html>
