<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datepicker UI</title>
    <link rel="icon" href="https://fav.farm/ðŸ‘“" />

  </head>
  <body>
    <div class="wrapper">
      <header>
        <p>dd&nbsp;&#47;&nbsp;mm&nbsp;&#47;&nbsp;yyyy</p>
        <i class="fas fa-calendar"></i>
      </header>
      <main>
        <section>
          <div>
            <div class="triangle-left"></div>
            <p>December 2022</p>
            <div class="triangle-right"></div>
          </div>
          <div>
            <span>S</span><span>M</span><span>T</span><span>W</span
            ><span>T</span><span>F</span><span>S</span>
          </div>
        </section>
        <section>
          <div>
            <span></span><span></span><span></span><span></span><span>1</span
            ><span>2</span><span>3</span>
          </div>
          <div>
            <span>4</span><span>5</span><span>6</span><span>7</span
            ><span>8</span><span>9</span><span>10</span>
          </div>
          <div>
            <span>11</span><span>12</span><span>13</span><span>14</span
            ><span>15</span><span>16</span><span>17</span>
          </div>
          <div>
            <span>18</span><span>19</span><span>20</span><span>21</span
            ><span>22</span><span>23</span><span>24</span>
          </div>
          <div>
            <span>25</span><span>26</span><span>27</span><span>28</span
            ><span>29</span><span>30</span><span>31</span>
          </div>
        </section>
      </main>
    </div>
